<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Game</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <h1 class="header-title">Random Number Game
  </h1> <br>
  <p id= "desc"class="header-desc">We have selected a random number between 1 and 100. <br> See if you can guess it in 10 turns or
    fewer. <br> We'll tell you if your guess was too high or too low.</p>


  <div class="result">
    <p class="guess"></p>
    <p class="finalResult"></p>
    <p class="rating"></p>
  </div>

  <label for="field">Enter a number: </label>
  <input type="number" id="field" class="field">
  <input type="submit" value="Submit guess" class="submit">

  <audio src="dil.mp3"></audio>
  <audio id = "retard" src="retarded.mp3"></audio>






  <script src="app.js"></script>

</body>

</html>
